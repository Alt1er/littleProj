<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pass</title>
</head>
<body>
    <script>
        let questionForUser = prompt('Введіть довжину пароля(мінімум 8символів): ');
        questionForUser = parseInt(questionForUser);
        let uppCaseCTXT = prompt('Використовувати верхній регістр? (Y/N)').toLowerCase();
        let numberChar = prompt('Використовувати цифри? (Y/N)').toLowerCase();
        let specChar = prompt('Використовувати спеціальні символи? (Y/N)').toLowerCase();
        let resultPass = '';
        let defaultCharStringTXT = 'abcdefghijklmnopqrstuvwxyz';

        function validationAnsw(input) {
            return input === 'y' || input === 'n'
        }

        if(isNaN(questionForUser) || questionForUser < 8){
            console.log("Ви вели не правильні данні!!! Або закоротку довжину. Перевірте!");
        }

        if(!validationAnsw(uppCaseCTXT) || !validationAnsw(numberChar) || !validationAnsw(specChar)){
            console.log('Ви повинні ввести лише Y або N');  
        }

        if(uppCaseCTXT === 'y') defaultCharStringTXT += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if(numberChar === 'y') defaultCharStringTXT += "0123456789";
        if(specChar === 'y') defaultCharStringTXT += "!@#$%^&*()";

        for (let i = 0; i < questionForUser; i++){
            const randIndex = Math.floor(Math.random() * defaultCharStringTXT.length);
            resultPass += defaultCharStringTXT.charAt(randIndex);
        }
        
        console.log(`Ваш пароль: ${resultPass}`);
        
    </script>
    
</body>
</html>
